# Default values for dataset.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/toucantoco/dataset_service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.20.3

imagePullSecrets:
  - name: quay
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dataset.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: dataset-tls
  #    hosts:
  #      - dataset.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

volumes:
  name: config

tolerations: []

affinity: {}

env:
  - name:  CONFIG_FILE_PATH
    value: "/config/config.yml"

configuration:
  auth:
    disabled: false
    jwks:
      algorithms:
      - RS512
      audiences:
      - workspace-toucan
      - toucan-infra-admin-client
      - toucan-micro-service-client
      - toucan-impersonate-service-client
      - toucan-embed-client
      - toucan-impersonate-service-embed-client
      max_ttl_seconds: 43200
      min_ttl_seconds: 300
      refresh_timeout_seconds: 2
      uri: https://AUTH-DOMAIN/__TENANT_ID__/oauth/oauth-anonymous/jwks
  database_postgres:
    connection_pool_size: 20
    schema: dataset_service
    url:       POSTGRESQL_URL
    url_admin: POSTGRESQL_URL_ADMIN
  database_spicedb:
    ca_cert_path:  /app/mycert.pem
    preshared_key: PSK
    url:           SPICEDB_URL
  environment: production
  flagsmith:
    url: FLAGSMITH_URL
  profiling:
    application_name:    dataset-service
    basic_auth_enabled:  true
    basic_auth_password: MYPASS
    basic_auth_username: toucantoco
    enabled:             false
    sample_rate:         100
    server_address:      PYROSCOPE_URL
    tags:
        env: change_me
  specific:
    debug_log_routes:
      - /
      - /metrics
    log_structured_json_format: true
    no_auth_routes:
      - /
      - /metrics
    sentry_dsn: __SENTRY_DSN__
    testing: false
    workspace_service_url: WORKSPACE_SERVICE_URL
  tracing:
    attributes:
      service_name: dataset-service
    enabled: false
    http:
      authentication: false
      endpoint:       __TRACING_ENDPOINT__
      insecure:       true
      url_path:       /v1/traces
    sampling: parentbase_always_off

configGunicorn:
  workers:             4
  worker_class:        "uvicorn.workers.UvicornWorker"
  keepalive:           10
  bind:                "0.0.0.0:80"
  wsgi_app:            "dataset_service.main:app"
  max_requests_jitter: 200

# https://artifacthub.io/packages/helm/bitnami/postgresql/11.9.13?modal=values-schema
postgresql:
  # disable if you want to use an existing db; in which case the values below
  # must match those of that external postgres instance
  enabled: true
  # postgresqlHostname: preexisting-postgresql
  postgresqlPort: 5432
  image:
    tag: 14.5.0
  auth:
    enablePostgresUser: false
    postgresPassword: changeme-admin
    database: dataset-service
    username: dataset-service
    password: changeme
  resources: {}
  persistence: {}
  replication: {}
  volumePermissions: {}
