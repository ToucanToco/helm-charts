# Default values for layout.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/toucantoco/layout-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.24.4

imagePullSecrets:
  - name: quay
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: layout.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: layout-tls
  #    hosts:
  #      - layout.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

volumes:
  name: config

tolerations: []

affinity: {}

env:
  - name:  CONFIG_FILE_PATH
    value: "/app/config/config.yml"
  - name:  NODE_ENV
    value: "production"

configuration:
  auth:
    disabled: false
    jwks:
      algorithms:
        - RS512
      audiences:
        - workspace-toucan
        - toucan-infra-admin-client
        - toucan-micro-service-client
        - toucan-impersonate-service-client
        - toucan-embed-client
        - toucan-impersonate-service-embed-client
      max_ttl_seconds: 43200000
      min_ttl_seconds: 300000
      uri: https://AUTH-DOMAIN/__TENANT_ID__/oauth/oauth-anonymous/jwks
  database_postgres:
    url:       POSTGRESQL_URL
    url_admin: POSTGRESQL_URL_ADMIN
  database_redis:
    cache_ttl_seconds: 3600000
    host:              layout-redis-master
    port:              6379
  database_spicedb:
    ca_cert_path:  /app/custom_certs/ca-spicedb.pem
    preshared_key: PSK
    url:           SPICEDB_URL
  environment: production
  flagsmith:
    url: FLAGSMITH_URL
  log_level: INFO
  profiling:
    application_name:    layout-service
    basic_auth_enabled:  true
    basic_auth_password: MY_PASS
    basic_auth_username: toucantoco
    enabled:             false
    sample_rate:         100
    server_address:      PYROSCOPE_URL
    tags:
      env: PROJECT_NAME
  specific:
    dataset_service_url:         https://DATASET-SERVICE-URL.com
    sentry_dsn:                  __SENTRY_DSN__
    workspace_database_postgres: https://WORKSPACE-SERVICE-URL.com
  tracing:
    attributes:
      service_name: layout-service
    enabled: false
    http:
      authentication: false
      endpoint: __TRACING_ENDPOINT__
      insecure: true
      url_path: /v1/traces
    sampling: parentbase_always_off

keys:
  spicedb:
    ca: SPICEDB_CA

redis:
  enabled: true
  auth:
    enabled: false
  architecture: standalone

# https://artifacthub.io/packages/helm/bitnami/postgresql/11.9.13?modal=values-schema
postgresql:
  # disable if you want to use an existing db; in which case the values below
  # must match those of that external postgres instance
  enabled: true
  # postgresqlHostname: preexisting-postgresql
  postgresqlPort: 5432
  image:
    tag: 14.5.0
  auth:
    enablePostgresUser: false
    postgresPassword: changeme-admin
    database: layout-service
    username: layout-service
    schema:   layout_service
    password: changeme
  resources: {}
  persistence: {}
  replication: {}
  volumePermissions: {}
  primary:
    initdb:
      scriptsConfigMap: toucan-layout-psql-init
