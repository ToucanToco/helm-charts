apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "layout.fullname" . }}-config
  labels:
    {{- include "layout.labels" . | nindent 4 }}
data:
  config.yml: >-
    {{- with .Values.configuration.auth }}
      {{- toYaml . | nindent 2 }}
    {{- end }}
    {{- with .Values.configuration.database_redis }}
      {{- toYaml . | nindent 2 }}
    {{- end }}
